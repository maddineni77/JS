<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fire-base AUTH</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email"  id="email"required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group" id="name-field" style="display: none;">
                <label>Full Name</label>
                <input type="text" id="full-name">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="toggle" >Don't have an account? Register</p>
        <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p> 
        <p id="error-message" style="color: red;"></p>
        <button id="googleSignIn" class="btn">Sign in with Google</button>
    </div>

<script src="form.js" defer type="module"></script>
</body>
</html>
