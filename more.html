<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 5px;
        }

        .item p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .back-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <button class="back-button" onclick="goBack()">Back to Products</button>
    <script>
        let urlsearchparams=new URLSearchParams(location.search)
        let id1=urlsearchparams.get("id")
        let products= JSON.parse(localStorage.getItem("products"))||[]
        let filtereddata=products.filter(obj=>obj.id==id1)
function displaydata(products){
    let container = document.querySelector(".container")
            container.innerHTML=``
    products.forEach(obj=>{
        let{brand,id,category,description,images,price,title,discountPercentage,rating,stock,availabilityStatus,warrantyInformation}=products
       let item=document.createElement("div")
       item.className="item"
       item.innerHTML=`<img src='${images[0]}'>
       <p>Title:${title}<span><b>Price-${price}</b></span>
       <p>description:${description}</p>
       <p><strong>Brand-${brand||"not available"}</strong></p>
       <p>Category:${category}</p>
       <p>${discountPercentage}</p>
       <p>${rating}</p>
       <p> stock:${stock}</p>
       <p>Stockstatus:${availabilityStatus}</p>
       <p>Warranty:${warrantyInformation}</p>
       
       `
       container.appendChild(item)
    })
        }
        function goBack() {
            window.location.href = "./dummy.html";
        }

    displaydata(filtereddata)
        </script>
</body>
</html>
