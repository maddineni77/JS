<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irctc </title>
    <style>
        
        form input{
            width: 500px;
            height: 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        form button{
            padding: 8px;
        }
        .error {
            color: red;
            font-size: 12px;
        
        }
        .error1{
            color: red;
            font-size: 12px; 
        }
        
    </style>
</head>
<body>
    <div class="container">
    <form action="res.html">
        <input type="text" id="username" placeholder="User name"><br>
        <span class="error"></span>
        <input type="text" id="fullname" placeholder="Fullname"><br>
        <span class="error"></span>
        <input type="password" id="password"placeholder="password"><br>
        <span class="error1"></span>
        <input type="password" id="confirmpassword" placeholder="Confirm password">
        <span class="error"></span>
        <button>Submit</button>
    </form>
    </div>
    <script >
        let username=document.getElementById("username")
        let errormessage=document.querySelector(".error")
        let password=document.getElementById("password")
        let fullname=document.getElementById("fullname")
        let confirmpassword=document.getElementById("fullname")

        
       let form=document.querySelector("form")
       form.addEventListener("submit",(event)=>{
           let name=username.value.trim()
           let pswd=password.value.trim()
           let cpswd=confirmpassword.value
           if(name==""||pswd==""){
               event.preventDefault()
           }
           if(name==""){
            errormessage.innerText="field is required"
            username.className="error"


           }else{
            errormessage.innerText=""
            username.className=""

           }

        
           if(pswd==""){
            errormessage.innerText="field is required"
            password.className="error1"


           }else{
            errormessage.innerText=""
            password.className=""

           }
        })
    
      
      
    </script>
</body>
</html>
